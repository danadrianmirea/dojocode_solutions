<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Code Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Binary Code Translator</h1>
      <div class="area-container">
        <div class="section">
          <h2>Binary to Text</h2>
          <textarea
            id="binaryInput"
            placeholder="Enter binary string here..."></textarea>
          <button id="convertToText">Convert to Text</button>
          <p id="binaryToTextOutput"></p>
        </div>

        <div class="section">
          <h2>Text to Binary</h2>
          <textarea id="textInput" placeholder="Enter text here..."></textarea>
          <button id="convertToBinary">Convert to Binary</button>
          <p id="textToBinaryOutput"></p>
        </div>
      </div>
    </div>
  </body>
</html>
